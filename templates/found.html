<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css"/>
    <title>Document</title>
</head>
<body>
    <style>
        .home {
            height: 80vh;
        }

        .home__content {
            width: 400px;
        }

        .sertificate__list {
            margin-top: 40px;
        }
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container d-flex">
                <a class="navbar-brand" href="/">Home</a>
                <form method="get" class="form-inline my-2 my-lg-0 d-flex">
                    <select name="seria" required class="form-select w-50">
                        <option value="MK">MK</option>
                        <option value="DS">DS</option>
                        <option value="SF">SF</option>
                        <option value="FS">FS</option>
                        <option value="BD">BD</option>
                        <option value="FD">FD</option>
                        <option value="CS">CS</option>
                    </select>
                    <input
                        class="form-control mr-sm-2"
                        type="search"
                        placeholder="ID"
                        name="sertificate_id"
                    />
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="sertificate__list d-flex justify-content-between container flex-wrap gap-4">

            <div>
                <img
                    class="w-100 h-100 object-fit-cover"
                    src="{{ certificate_exists.certificate.url }}"
                    alt=""
                />
            </div>


            <div>
                <img
                    class="w-100 h-100 object-fit-cover"
                    src="{{ certificate_exists.certificate2.url }}"
                    alt=""
                />
            </div>

        </div>
    </div>
</body>
</html>
